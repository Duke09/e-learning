{% extends 'base.html' %}

{% block title %}
    My Courses
{% endblock %}

{% block content %}

    <div class="module">
        {% for coure in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url 'student_course_detail' course.id %}">
                    Access contents
                </a></p>
            </div>
        {% empty %}
            <p>
                You are ot enrolled in any coures yet.
                <a href="{% url 'course_list' %}">Browse courses</a> to enroll in a course.
            </p>
        {% endfor %}
    </div>
{% endblock %}
